<p>
O primeiro passo para trabalhar com Git &eacute; criar um reposit&oacute;rio.
</p>
<p>
Para isso, basta rodar o comando <code>git init NOME_DO_REPOSITORIO</code>.
</p>

Exemplo:
<ul>
	<li><code>git init games</code> cria a pasta chamada <strong>games</strong>, que &eacute; um reposit&oacute;rio Git.</li>
</ul>
