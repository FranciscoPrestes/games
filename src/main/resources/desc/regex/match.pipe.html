<p>
Uma forma simples de se especificar m&uacute;ltiplos padr&otilde;es que uma RegEx deve reconhecer &eacute;
utilizar o caractere <code>|</code> para separ&aacute;-los.
</p>
<p>
Exemplo:
<ul>
	<li>A RegEx <code>a|b</code> reconhece o padr&atilde;o <code>a</code> e o <code>b</code></li>
	<li>A RegEx <code>abc|a</code> reconhece o padr&atilde;o <code>abc</code> e o <code>a</code></li>
	<li>A RegEx <code>a|ab|abc</code> reconhece o padr&atilde;o <code>a</code>, o <code>ab</code> e o <code>abc</code></li>
</ul>
</p>
